<h1>河南平顶山</h1>
<p><em>它，是闻名遐迩的煤矿都市，在和平的年代依旧弥漫着硝烟；它，静静的流淌在中原大地的怀抱中，谦虚谨慎，默默地奉献着属于自己的一切</em></p>
<p><em>我的家乡，一个不大不小的地方，一个满是回忆的角落，它被雾霾笼罩着，在雾中窥见的是我的怀念</em></p>
<p><em>它不够引人入胜，不像大都市一样灯红酒绿，繁华似锦；它不够发达，宛如快速发展世界中的一个叛逆者，静静的过着自己的生活，不紧不慢；或许它早已没有什么发展空间，也不是社会所期望的环保城市，可这就是我的家乡，实实在在的地方</em></p>
